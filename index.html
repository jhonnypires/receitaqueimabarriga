  <script>
    // PROTE√á√ÉO M√ÅXIMA: Garante que UTMs permane√ßam 100% limpas
    (function () {
      const originalUrl = new URL(window.location.href);
      const utmParams = ['utm_source', 'utm_medium', 'utm_campaign', 'utm_content', 'utm_term'];

      // Captura UTMs ORIGINAIS da URL
      window.__ORIGINAL_UTMS__ = {};
      utmParams.forEach(function (param) {
        const value = originalUrl.searchParams.get(param);
        if (value && value.trim() !== '') {
          window.__ORIGINAL_UTMS__[param] = value.trim();
        }
      });

      // Congela o objeto
      Object.freeze(window.__ORIGINAL_UTMS__);

      // Fun√ß√£o para FOR√áAR UTMs limpas nos links
      function enforceCleanUTMs() {
        const checkoutLinks = document.querySelectorAll('a[href*="pay.kiwify.com.br"]');

        checkoutLinks.forEach(function (link) {
          try {
            const url = new URL(link.href);

            // REMOVE todas as UTMs existentes primeiro (podem estar polu√≠das)
            utmParams.forEach(function (param) {
              url.searchParams.delete(param);
            });

            // ADICIONA apenas as UTMs originais limpas
            Object.keys(window.__ORIGINAL_UTMS__).forEach(function (param) {
              const value = window.__ORIGINAL_UTMS__[param];
              url.searchParams.set(param, value);
            });

            link.href = url.toString();
          } catch (e) {
            console.warn('Erro ao processar link:', e);
          }
        });
      }

      // Executa imediatamente
      enforceCleanUTMs();

      // Executa quando DOM carregar
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', enforceCleanUTMs);
      }

      // MONITORAMENTO CONT√çNUO: Re-executa a cada 500ms para sobrescrever modifica√ß√µes

        const target = e.target.closest('a[href*="pay.kiwify.com.br"]');
        if (target) {
          enforceCleanUTMs();
        }
      }, true);

      // Log para debug
      if (Object.keys(window.__ORIGINAL_UTMS__).length > 0) {
